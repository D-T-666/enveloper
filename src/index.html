<!DOCTYPE html>
<html lang="ka">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>enveloper</title>
	</head>
	<body>
		<div id="main">

            <div class="images">
                <div id="image-select-1" class="image-select">
                    
                    <span>
                        <label for="image-select-1-file" class="button"> image 1 </label>
                        <input type="file" id="image-select-1-file" value="image" accept="image/*" />
                    </span>

                    <div class="image-options hidden">
                        <span>
                            <label for="image-1-mode"> mode </label>
                            <select id="image-1-mode">
                                <option value="crop">crop</option>
                                <option value="stretch">stretch</option>
                                <!-- <option value="padded">padded</option> -->
                            </select>
                        </span>

                        <img src="" alt="" class="preview">
                    </div>
                    
                </div>

                <div id="image-select-2" class="image-select">
                    
                    <span>
                        <label for="image-select-2-file" class="button"> image 2 </label>
                        <input type="file" id="image-select-2-file" value="image" accept="image/*" />
                    </span>

                    <div class="image-options hidden">
                        <span>
                            <label for="image-2-mode"> mode </label>
                            <select id="image-2-mode">
                                <!-- <option value="crop">crop</option> -->
                                <option value="stretch">stretch</option>
                                <!-- <option value="padded">padded</option> -->
                            </select>
                        </span>
                        
                        <img src="" alt="" class="preview">
                    </div>
                    
                </div>
            </div>


			<label for="format-select"> select paper size </label>
			<select id="format-select">
				<option value="A3">A3</option>
				<option value="A4">A4</option>
			</select>


			<label for="padding"> paper padding </label>
			<input type="number" id="padding" step="0.1" value="0.5" />


			<label for="width"> envelope width (cm) </label>
			<input type="number" id="width" step="0.25" value="22" />


			<label for="height"> envelope height (cm) </label>
			<input type="number" id="height" step="0.25" value="16" />


            <div style="display: none;">
                <label for="overlap"> amount of overlap of envelopes flaps (cm) </label>
                <input type="number" name="overlap" id="overlap" step="0.1" value="1" />
            </div>

			
			<div id="preview-download">
				<button id="download">download</button>
			</div>
		
		</div>
	</body>
</html>
